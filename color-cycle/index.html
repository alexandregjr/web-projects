<!DOCTYPE html>
<html>
    <head>
        <title>Color Cycle</title>
        <link rel="stylesheet" type="text/css" href="main.css"/>
        <script src="index.js" defer></script>
    </head>
    <body>
        <div>
            <h1>color-cycle</h1>
            <small>Update Interval</small>
            <input id="time" value="0.25" type="number" />
            <small>Initial Color (hex)</small>
            <input id="init" value="#000000" type="text" />
            <small>Red Increment</small>
            <input id="incr" value="1" type="number" />
            <small>Green Increment</small>
            <input id="incg" value="2" type="number" />
            <small>Blue Increment</small>
            <input id="incb" value="3" type="number" />
            <button id="playpause">Stop</button>
        </div>
    </body>
</html>
